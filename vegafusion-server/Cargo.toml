[package]
name = "vegafusion-server"
version = "0.0.4"
edition = "2021"
license = "AGPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]] # Bin to run the VegaFusion Runtime as gRPC service
name = "vegafusion-server"
path = "src/main.rs"

[dependencies]
vegafusion-core = {path = "../vegafusion-core", version="0.0.4", features=["datafusion", "tonic_support"]}
vegafusion-rt-datafusion = {path = "../vegafusion-rt-datafusion", version="0.0.4"}
prost = "0.9.0"
tokio = {version = "1.17.0", features=["rt-multi-thread", "macros"]}
tonic = {version="0.6.2", features=["tls"]}
futures-util="0.3.21"
clap = {version="3.1.0", features=["derive"]}
regex = "1.5.4"
tonic-web = "0.2.0"

[dev-dependencies]
serde_json = "1.0.68"
assert_cmd = "2.0"
predicates = "2.1"

[build-dependencies]
tonic-build = "0.6"